          <p><span>学海听说的书中的系统题型为“口语题”的题目，新增特殊标签：</span></p><p><span># 需求背景：口语题中，有些内容是作为旁白一样的存在，只是展示内容，并不要求评测，例如左图这种题目，仅仅标识一个动作，或者有些是拟声的场景，现阶段，由于听说组无法区分开，所以都是作为评测内容内的，这对于学生做题成绩是有一定影响的。</span></p><p><span># 解决方案：新增“旁白”标签；</span></p><p><span># 标签形式：“@...@”；</span></p><p><span># 题目预览即列表形式：</span></p><p><span style="color:#CCCCCC;">（looks&nbsp; at the clock ）</span><span>In exactly an hour and a&nbsp; half.</span></p>
